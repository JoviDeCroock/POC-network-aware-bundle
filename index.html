<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    Modern / Legacy POC
  </title>
  <script>
      var slower = ['slow-2g', '2g', '3g'];
      var script = document.createElement("script");
      var url = '/main.js'
      if (window.navigator.connection) {
        if (slower.indexOf(navigator.connection.effectiveType) >= 0) {
          url="/main.preact.js";
        }
      }
      script.setAttribute('src', url);
      script.setAttribute('type', 'text/javascript');
      document.getElementsByTagName("head")[0].appendChild(script);
  </script>
</head>
  <body>
    <div id ="root"></div>
  </body>
</html>
